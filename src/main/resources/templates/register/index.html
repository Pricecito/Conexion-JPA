<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD con Thymeleaf</title>
  </head>
  <body>
    <h1>CRUD con Thymeleaf</h1>
    <form th:object="${usuario}" method="post">
      <label>Nombre:</label>
      <input type="text" th:field="*{nombre}" />
      <br />
      <label>Apellido:</label>
      <input type="text" th:field="*{apellido}" /> 
      <br />
      <label>Correo:</label>
      <input type="email" th:field="*{correo}" />
      <br />
      <button type="submit">Guardar</button>
    </form>
    <table>
      <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.nombre}">Nombre</td>
        <td th:text="${usuario.apellido}">Apellido</td>
        <td th:text="${usuario.correo}">Correo</td>
        <td>
          <a th:href="@{/editar/{id}(id=${usuario.id})}">Editar</a>
          <a th:href="@{/eliminar/{id}(id=${usuario.id})}">Eliminar</a>
        </td>
      </tr>
    </table>
  </body>
</html>
